# This is a basic workflow to help you get started with Actions

name: pizerow-dev-build

# Controls when the workflow will run
on:
  pull_request:
    types: [labeled, synchronize]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: self-hosted

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Python pre-flight check
        run: |
          pwd
          ls -al
          whoami
          which python3
          python3 --version
          which pip3 || true
          pip3 --version || true
          pip3 freeze || true
          python3 -m pip --version || true
          python3 -m venv tmp-venv
          . tmp-venv/bin/activate
          which python
          python --version
          python -m ensurepip --upgrade
          which pip
          pip install --upgrade pip
          pip freeze
          pip install wheel
          pip install bluezero pybleno pyserial gpiozero pymemcache RPi.GPIO grpcio
          deactivate

      - name: Build pi-zero-w firmware
        run: |
          make opentrickler_dev_defconfig
          make -j10
          ls -al
          ls -al output/images/
          
      - name: Package firmware image
        run: |
          xz --keep --force output/images/sdcard.img
          shasum -a 256 output/images/sdcard.img* > shasum.txt
          ls -al output/images/sdcard.img*
          du -sh output/images/sdcard.img*
            
      - uses: actions/upload-artifact@v3
        with:
          name: pi-zero-w compressed artifacts
          path: |
            output/images/sdcard.img
            output/images/sdcard.img.xz
            shasum.txt
